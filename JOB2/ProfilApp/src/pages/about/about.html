  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>About Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <ion-card>
      <ion-item class="profile-item">
             <div class="profile-picture big-profile-picture">       
               <img src="../../assets/imgs/images.jpeg"/>
           </div> 
           <h2 class="profile-name dark"> Biodata Diri </h2>
          </ion-item>  

  <img src="assets/imgs/images.jpeg">

  <ion-card-content>
    <p>{{model.quote}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        {{model.like}} Likes
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        {{model.comments}} comments
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        {{model.last_active}}h Ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card> 
</ion-content>
